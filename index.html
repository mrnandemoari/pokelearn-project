<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Small project to learn how to use an open API. I'm also learning Pokemon from this because I've never watched it :D">
    <title>Pokelearn</title>
  </head>
  <body>
    <input type="text" id="inputPokemonName" placeholder="Enter Pokemon name" />
    <button id="buttonCatchPokemon" onclick="fetchData()">Catch Pokemon</button><br />

    <div id="content" style="display: none; align-items: center">
      <img src="" alt="Pokemon Sprite" id="pokemonSprite" />
      <div>
        <div>Name: <span id="pokemonName"></span></div>
        <div>Weight: <span id="pokemonWeight"></span></div>
        <div>Height: <span id="pokemonHeight"></span></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
